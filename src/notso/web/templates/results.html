<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Notso Search Results</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 32px; background: #f7f7f9; }
      .card { background: #fff; padding: 24px; border-radius: 12px; max-width: 820px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
      h1 { margin-top: 0; }
      form { display: flex; gap: 12px; margin-bottom: 16px; }
      input[type="text"] { flex: 1; padding: 10px 12px; border-radius: 6px; border: 1px solid #d0d0d6; }
      button { padding: 10px 16px; border: none; border-radius: 6px; background: #2d6cdf; color: white; font-weight: bold; }
      ul { list-style: none; padding: 0; margin: 0; }
      li { padding: 16px; border-bottom: 1px solid #eee; }
      li:last-child { border-bottom: none; }
      .result-title { font-weight: bold; font-size: 1.05rem; }
      .result-score { color: #777; font-size: 0.9rem; margin-top: 4px; }
      .result-text { margin-top: 8px; }
      .back { margin-top: 16px; display: inline-block; color: #2d6cdf; text-decoration: none; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Results</h1>
      <form action="/search" method="get">
        <input type="text" name="q" placeholder="Search documents" value="$query" />
        <button type="submit">Search</button>
      </form>
      <ul>
        $results_html
      </ul>
      <a class="back" href="/">Back to search</a>
    </div>
  </body>
</html>
