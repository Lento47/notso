<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Notso Search</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 32px; background: #f7f7f9; }
      .card { background: #fff; padding: 24px; border-radius: 12px; max-width: 720px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
      h1 { margin-top: 0; }
      form { display: flex; gap: 12px; }
      input[type="text"] { flex: 1; padding: 10px 12px; border-radius: 6px; border: 1px solid #d0d0d6; }
      button { padding: 10px 16px; border: none; border-radius: 6px; background: #2d6cdf; color: white; font-weight: bold; }
      .helper { color: #666; margin-top: 12px; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Notso Search</h1>
      <form action="/search" method="get">
        <input type="text" name="q" placeholder="Search documents" value="$query" />
        <button type="submit">Search</button>
      </form>
      <p class="helper">Try searching for "python", "database", or "testing".</p>
    </div>
  </body>
</html>
