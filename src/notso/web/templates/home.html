<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Notso Search</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f4f1ea;
        --card: #fffaf2;
        --text: #1d1b16;
        --muted: #4d4336;
        --border: #e5ddcf;
        --accent: #2d241a;
        --accent-text: #fffaf2;
        --badge: #6a5b45;
        --input-border: #b7a68f;
        --shadow: 0 6px 24px rgba(36, 24, 8, 0.08);
      }
      @media (prefers-color-scheme: dark) {
        :root {
          color-scheme: dark;
          --bg: #12100c;
          --card: #1b1812;
          --text: #f2ece3;
          --muted: #c8bfb2;
          --border: #2b2419;
          --accent: #e6d7c2;
          --accent-text: #1b1812;
          --badge: #d8c9b2;
          --input-border: #6f5f49;
          --shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
        }
      }
      body {
        font-family: "Source Serif 4", "Georgia", serif;
        margin: 0;
        background: var(--bg);
        color: var(--text);
        line-height: 1.5;
      }
      .page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 60px 20px;
      }
      .card {
        background: var(--card);
        padding: 36px 40px;
        border-radius: 14px;
        max-width: 720px;
        width: 100%;
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
      }
      .badge {
        text-transform: uppercase;
        font-size: 0.78rem;
        letter-spacing: 0.12em;
        color: var(--badge);
        font-family: "Helvetica Neue", Arial, sans-serif;
      }
      h1 {
        margin: 10px 0 6px;
        font-size: 2.4rem;
        font-weight: 600;
      }
      p {
        margin: 0;
        color: var(--muted);
        font-size: 1.02rem;
      }
      form {
        display: flex;
        gap: 12px;
        margin-top: 26px;
        border-bottom: 1px solid var(--border);
        padding-bottom: 12px;
      }
      input[type="text"] {
        flex: 1;
        padding: 12px 6px;
        border: none;
        border-bottom: 2px solid var(--input-border);
        background: transparent;
        font-size: 1.05rem;
        color: inherit;
        outline: none;
      }
      input[type="text"]::placeholder { color: var(--muted); }
      button {
        padding: 10px 16px;
        border: 1px solid var(--accent);
        border-radius: 6px;
        background: var(--accent);
        color: var(--accent-text);
        font-weight: 600;
        cursor: pointer;
        font-family: "Helvetica Neue", Arial, sans-serif;
      }
      button:hover {
        filter: brightness(0.95);
      }
      .helper {
        color: var(--badge);
        margin-top: 18px;
        font-size: 0.95rem;
        font-family: "Helvetica Neue", Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="card">
        <span class="badge">Notso Search</span>
        <h1>Quiet search for loud ideas.</h1>
        <p>Type a query to explore the Notso demo collection.</p>
        <form action="/search" method="get">
          <input type="text" name="q" placeholder="Search documents" value="$query" />
          <button type="submit">Search</button>
        </form>
        <p class="helper">Try searching for "python", "database", or "testing".</p>
      </div>
    </div>
  </body>
</html>
